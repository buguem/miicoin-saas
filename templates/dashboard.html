{% extends "base.html" %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="dashboard-container">
    <h1>Trading Dashboard</h1>
    
    <div class="dashboard-grid">
        <div class="card" id="signals-card">
            <h2>Latest Signals</h2>
            <div id="signals-list">
                Loading signals...
            </div>
        </div>
        
        <div class="card" id="bot-status-card">
            <h2>Bot Status</h2>
            <div id="bot-status">
                Loading status...
            </div>
        </div>
        
        <div class="card" id="performance-card">
            <h2>Performance</h2>
            <div id="performance-stats">
                Loading performance data...
            </div>
        </div>
    </div>
</div>
{% endblock %}
